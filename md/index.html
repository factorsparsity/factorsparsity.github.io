<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #444;
      color: white;
      padding: 0.5em;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.1em;
    }
    button, select {
      font-size: 1em;
      margin: 0.25em;
    }
    #container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #editor, #preview {
      flex: 1;
      width: 100%;
      height: 100%;
      padding: 1em;
      border: none;
      outline: none;
      display: none;
    }
    #editor {
      font-family: monospace;
      font-size: 1em;
      resize: none;
    }
    #preview {
      overflow-y: auto;
      background: #f5f5f5;
    }
    .visible {
      display: block !important;
    }
    .toolbar button {
      background: #666;
      color: white;
      border: none;
      padding: 0.4em 0.6em;
      border-radius: 4px;
    }
    .toolbar button:hover {
      background: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Markdown</h1>
    <div>
      <button id="newFile">+ New</button>
      <select id="filePicker"></select>
      <button id="toggleEditor">Editor</button>
      <button id="togglePreview">Preview</button>
    </div>
  </header>

  <div class="toolbar">
    <button data-format="**">Bold</button>
    <button data-format="*">Italic</button>
    <button data-format="#">H1</button>
    <button data-format=">">Quote</button>
    <button data-format="[]()">Link</button>
  </div>

  <div id="container">
    <textarea id="editor" class="visible" placeholder="Write in Markdown..."></textarea>
    <div id="preview"></div>
  </div>

  <script>
    // Markdown Renderer (simplified)
    function renderMarkdown(md) {
      return md
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
        .replace(/\*\*(.*?)\*\*/gim, '<b>$1</b>')
        .replace(/\*(.*?)\*/gim, '<i>$1</i>')
        .replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2" target="_blank">$1</a>')
        .replace(/\n$/gim, '<br>')
        .replace(/\n/g, '<br>');
    }

    // IndexedDB
    const dbName = 'markdownDB';
    const storeName = 'files';
    let db;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 1);
        request.onerror = () => reject('DB open error');
        request.onsuccess = () => {
          db = request.result;
          resolve(db);
        };
        request.onupgradeneeded = (e) => {
          db = e.target.result;
          db.createObjectStore(storeName, { keyPath: 'name' });
        };
      });
    }

    async function saveFile(name, content) {
      const tx = db.transaction([storeName], 'readwrite');
      tx.objectStore(storeName).put({ name, content });
      return tx.complete;
    }

    async function getFile(name) {
      const tx = db.transaction([storeName], 'readonly');
      return tx.objectStore(storeName).get(name);
    }

    async function getAllFiles() {
      const tx = db.transaction([storeName], 'readonly');
      return tx.objectStore(storeName).getAll();
    }

    // UI Elements
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const filePicker = document.getElementById('filePicker');
    const newFileBtn = document.getElementById('newFile');
    const toggleEditorBtn = document.getElementById('toggleEditor');
    const togglePreviewBtn = document.getElementById('togglePreview');
    const toolbar = document.querySelector('.toolbar');

    let currentFile = null;

    openDB().then(loadFiles);

    editor.addEventListener('input', () => {
      preview.innerHTML = renderMarkdown(editor.value);
      if (currentFile) saveFile(currentFile, editor.value);
    });

    filePicker.addEventListener('change', async () => {
      currentFile = filePicker.value;
      const file = await getFile(currentFile);
      editor.value = file?.content || '';
      preview.innerHTML = renderMarkdown(editor.value);
    });

    newFileBtn.addEventListener('click', async () => {
      const name = prompt('Enter filename:');
      if (name) {
        await saveFile(name, '');
        currentFile = name;
        editor.value = '';
        preview.innerHTML = '';
        loadFiles();
      }
    });

    async function loadFiles() {
      const files = await getAllFiles();
      filePicker.innerHTML = '';
      files.forEach(f => {
        const opt = document.createElement('option');
        opt.value = f.name;
        opt.textContent = f.name;
        filePicker.appendChild(opt);
      });
      if (files.length && !currentFile) {
        currentFile = files[0].name;
        editor.value = files[0].content;
        filePicker.value = currentFile;
        preview.innerHTML = renderMarkdown(editor.value);
      }
    }

    // Toolbar formatting
    toolbar.addEventListener('click', (e) => {
      if (e.target.tagName !== 'BUTTON') return;
      const format = e.target.dataset.format;
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      const selected = editor.value.substring(start, end);

      let newText = '';
      if (format === '[]()') {
        newText = `[${selected}](https://)`;
      } else if (format === '#') {
        newText = `# ${selected}`;
      } else {
        newText = format + selected + format;
      }

      editor.setRangeText(newText, start, end, 'end');
      editor.dispatchEvent(new Event('input'));
    });

    // Toggle Editor / Preview
    toggleEditorBtn.addEventListener('click', () => {
      editor.classList.add('visible');
      preview.classList.remove('visible');
    });

    togglePreviewBtn.addEventListener('click', () => {
      preview.classList.add('visible');
      editor.classList.remove('visible');
    });

    // Register SW
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>
</body>
</html>
